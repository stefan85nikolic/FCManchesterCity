<!DOCTYPE html>
<html lang="en">
<head>
    <title>Match report</title>
    <meta charset="utf-8" />
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/main.js"></script>
</head>
<body>
    <header class="containerHeader">
        <div class="logo">
            <img src="img/logo.png" alt="logo" />
        </div>
        <div class="headerHeadline">
            <h1>Manchester City</h1>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="players.html">Players</a></li>
            <li><a href="matches.html">Matches</a></li>
            <li><a href="statistics.html">Statistics</a></li>
            <li class="selected"><a href="matchReportList.html" >Admin</a></li>
        </ul>
    </nav>

    <main>
        <div id="matchReport">
            <div id="matchRpInfo">
                <div id="matchRpFacts">


                </div>
                <div id="matchFactContainer">
                    <div id="matchRpHomeName"></div>
                    <div id="matchRpResult">
                        <div id="matchRpFinalResult"></div>
                    </div>
                    <div id="matchRpAwayName"></div>
                </div>
                
                <div id="matchRpWhoScored">
                    <div id="matchRpHomeScores"></div>
                    <div id="matchRpHalfTimeResult"></div>
                    <div id="matchRpAwayScores"></div>
                </div>
            </div>
      </div>

        <div id="matchRpLineup">
            <div>
                <table id="tabelLineup">
                    <thead>
                        <tr>
                            <th colspan="9">Lineup</th>  
                        </tr>
                    </thead>
                    <tbody id="bodyTabelLineup">
                        <tr>
                            <th colspan="1">Player name</th>
                            <th colspan="8">Activity</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <section id="matchRpManOfTheMatch">
           

        </section>

        <section id="matchRpShare">
            <div id="shareHeadline"><h2>Share the match</h2></div>
            <div id="shareButtons">
                <ul class="share-buttons">
                    <li><a href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Flocalhost%3A62175%2FmatchReport.htm&t=match%20report" title="Share on Facebook" target="_blank"><img alt="Share on Facebook" src="img/icons/Facebook.png"></a></li>
                    <li><a href="https://twitter.com/intent/tweet?source=http%3A%2F%2Flocalhost%3A62175%2FmatchReport.htm&text=match%20report:%20http%3A%2F%2Flocalhost%3A62175%2FmatchReport.htm" target="_blank" title="Tweet"><img alt="Tweet" src="img/icons/Twitter.png"></a></li>
                    <li><a href="https://plus.google.com/share?url=http%3A%2F%2Flocalhost%3A62175%2FmatchReport.htm" target="_blank" title="Share on Google+"><img alt="Share on Google+" src="img/icons/Google.png"></a></li>
                    <li><a href="http://pinterest.com/pin/create/button/?url=http%3A%2F%2Flocalhost%3A62175%2FmatchReport.htm&description=Match" target="_blank" title="Pin it"><img alt="Pin it" src="img/icons/Pinterest.png"></a></li>
                    <li><a href="mailto:?subject=match%20report&body=Match:%20http%3A%2F%2Flocalhost%3A62175%2FmatchReport.htm" target="_blank" title="Send email"><img alt="Send email" src="img/icons/Email.png"></a></li>
                </ul>
            </div>
        </section>
    </main>
    <footer>
        <p>Man City  - school project | Copyright &copy; 2016</p>
        <p>All rights reserved</p>
    </footer>
</body>
</html>
